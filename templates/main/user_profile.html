{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block body %}
    <div class="container mt-5 pt-5">
        <h1>Profile</h1>
        <form method="post" class="pt-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" value="{{ user_data.username }}"
                       name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" value="{{ user_data.first_name }}"
                       name="username">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" value="{{ user_data.last_name }}"
                       name="username">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-5">
                <input type="password" class="form-control" id="floatingPassword" name="confirm-password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

{% endblock %}
